<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body{
	background: #273041;
}
*{margin:0; padding:0;}
img{position:absolute; top:0;left:0;}
</style>
<script src="move.js"></script>
<script>
var aPos = [
	{left:0,top:0},
	{left:300,top:200},
	{left:20,top:500},
	{left:700,top:200},
	{left:500,top:100},
	{left:300,top:15}
];
window.onload=function(){
	var oBall = document.getElementsByTagName('img')[0];
	var i = 0;
	function next(){
		startMove(oBall,aPos[i],{end:function(){
			i++
			if(i==aPos.length){
				i=0;
			}
			next();
		}});
	}
	next();
};
</script>
</head>

<body>
<img src="ball.png" />
</body>
</html>
